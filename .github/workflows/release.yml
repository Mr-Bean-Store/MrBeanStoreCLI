on: [workflow_dispatch]

name: Create Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Download JRE
      run: |
        curl -LJv -o jre.tar.gz https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.2%2B13/OpenJDK21U-jre_x64_linux_hotspot_21.0.2_13.tar.gz

    - name: Build Project
      run: |
        chmod +x ./mvnw &&
        ./mvnw -B package --file pom.xml

    - name: Package Application
      run: |
        mkdir mbs &&
        cp target/*.jar mbs/mbs.jar &&
        tar -xzvf jre.tar.gz &&
        rm -rf jre.tar.gz &&
        cp -r *jre* mbs/jre &&
        tar -czvf mbs.tar.gz mbs

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-project
        path: mbs.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Extract Tag Name
      id: extract_tag
      run: echo "release/${{ github.ref }}"

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: java-project

    - name: Create Release Tag
      id: create_tag
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.TOKEN }}
        tag_prefix: v

    - name: Create Release
      id: create_release
      uses: avakar/tag-and-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.create_tag.outputs.new_tag }}
        release_name: Release ${{ steps.create_tag.outputs.new_tag }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mbs.tar.gz
        asset_name: mbs.tar.gz
        asset_content_type: application/jar
